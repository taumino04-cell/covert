<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 min-h-screen">
    <header class="flex items-center justify-between px-6 py-4 bg-slate-900 border-b border-slate-800">
        <div class="text-lg font-semibold text-white">Converter</div>
        <nav class="space-x-4 text-sm font-medium">
            <a href="index.html" class="text-emerald-400 hover:text-emerald-300">Home</a>
            <a href="transfer.html" class="text-slate-300 hover:text-emerald-300">Transfer</a>
        </nav>
    </header>
    <div class="flex items-center justify-center p-4">
        <div
            class="w-full max-w-md mx-auto bg-slate-900/70 backdrop-blur rounded-xl shadow-xl border border-slate-800 p-6 space-y-4">
            <div class="text-center space-y-1">
                <p class="text-xs uppercase tracking-[0.2em] text-emerald-300/80">Live Quote</p>
                <h1 class="text-2xl font-semibold text-white">Crypto Converter</h1>
                <p class="text-sm text-slate-400">Convert between cryptocurrencies</p>
            </div>

            <div class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="from-crypto" class="block text-sm font-medium text-slate-200 mb-2">
                            From:
                        </label>
                        <select id="from-crypto"
                            class="w-full rounded-lg bg-slate-800 border border-slate-700 text-slate-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
                            <option value="pepepow">PEPEW</option>
                            <option value="ravencoin">RVN</option>
                            <option value="bitcoin">BTC</option>
                            <option value="ethereum">ETH</option>
                            <option value="dogecoin">DOGE</option>
                            <option value="litecoin">LTC</option>
                            <option value="cardano">ADA</option>
                            <option value="polkadot">DOT</option>
                            <option value="digibyte">DGB</option>
                            <option value="microbitcoin">MBC</option>
                            <option value="mazacoin">Maza</option>
                        </select>
                        <div id="from-price" class="text-sm text-slate-400 mt-2 min-h-[20px]">
                            <!-- Price will be displayed here -->
                        </div>
                    </div>
                    <div>
                        <label for="to-crypto" class="block text-sm font-medium text-slate-200 mb-2">
                            To:
                        </label>
                        <select id="to-crypto"
                            class="w-full rounded-lg bg-slate-800 border border-slate-700 text-slate-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
                            <option value="ravencoin">RVN</option>
                            <option value="pepepow">PEPEW</option>
                            <option value="bitcoin">BTC</option>
                            <option value="ethereum">ETH</option>
                            <option value="dogecoin">DOGE</option>
                            <option value="litecoin">LTC</option>
                            <option value="cardano">ADA</option>
                            <option value="polkadot">DOT</option>
                            <option value="digibyte">DGB</option>
                            <option value="microbitcoin">MBC</option>
                            <option value="mazacoin">Maza</option>
                        </select>
                        <div id="to-price" class="text-sm text-slate-400 mt-2 min-h-[20px]">
                            <!-- Price will be displayed here -->
                        </div>
                    </div>
                </div>

                <div>
                    <label for="crypto-amount" class="text-sm font-medium text-slate-200">
                        <span id="amount-label">Enter PEPEW Amount:</span>
                    </label>
                    <input type="number" id="crypto-amount" placeholder="e.g., 1000" min="0" step="0.0001"
                        class="w-full rounded-lg bg-slate-800 border border-slate-700 text-slate-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
                </div>

                <button onclick="convert()" id="convert-btn"
                    class="w-full inline-flex justify-center items-center gap-2 rounded-lg bg-emerald-500 text-slate-950 font-semibold py-2.5 hover:bg-emerald-400 transition">
                    <span id="convert-text">Convert</span>
                    <span id="convert-loading" class="hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-slate-950 inline"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Converting...
                    </span>
                </button>
            </div>

            <div class="mt-6 space-y-3">
                <div id="result"
                    class="text-emerald-200 font-medium text-center p-3 rounded-lg bg-emerald-500/10 border border-emerald-500/30 hidden">
                </div>
                <div id="error"
                    class="text-red-200 font-medium text-center p-3 rounded-lg bg-red-500/10 border border-red-500/30 hidden">
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
