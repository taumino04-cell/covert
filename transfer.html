<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 min-h-screen">
  <header class="flex items-center justify-between px-6 py-4 bg-slate-900 border-b border-slate-800">
    <div class="text-lg font-semibold text-white">Transfer</div>
    <nav class="space-x-4 text-sm font-medium">
      <a href="index.html" class="text-slate-300 hover:text-emerald-300">Home</a>
      <a href="transfer.html" class="text-emerald-400 hover:text-emerald-300">Transfer</a>
    </nav>
  </header>
  <div class="flex items-center justify-center p-4">
    <div
      class="w-full max-w-md mx-auto bg-slate-900/70 backdrop-blur rounded-xl shadow-xl border border-slate-800 p-6 space-y-4">
      <header class="text-center space-y-1">
        <p class="text-xs uppercase tracking-[0.2em] text-emerald-300/80">Live Quote</p>
        <h1 class="text-2xl font-semibold text-white">Transfer & Convert</h1>
        <p class="text-sm text-slate-400">Fetch USD price and compute total instantly.</p>
      </header>

      <form class="space-y-4">
        <div class="space-y-2">
          <label for="crypto" class="text-sm font-medium text-slate-200">Crypto</label>
          <div class="relative">
            <select name="crypto" id="crypto"
              class="w-full rounded-lg bg-slate-800 border border-slate-700 text-slate-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
              <option value="pepepow">PEPEW</option>
              <option value="ravencoin">RVN</option>
              <option value="bitcoin">BTC</option>
              <option value="ethereum">ETH</option>
              <option value="dogecoin">DOGE</option>
              <option value="litecoin">LTC</option>
              <option value="cardano">ADA</option>
              <option value="polkadot">DOT</option>
              <option value="digibyte">DGB</option>
              <option value="microbitcoin">MBC</option>
            </select>
          </div>
        </div>

        <div class="space-y-2">
          <label for="amount" class="text-sm font-medium text-slate-200">Amount</label>
          <input type="number" id="amount" name="amount" step="any"
            class="w-full rounded-lg bg-slate-800 border border-slate-700 text-slate-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400"
            placeholder="0.0">
        </div>

        <button type="submit"
          class="w-full inline-flex justify-center items-center gap-2 rounded-lg bg-emerald-500 text-slate-950 font-semibold py-2.5 hover:bg-emerald-400 transition">
          Get USD Value
        </button>
      </form>

      <div id="result"
        class="text-sm text-emerald-200 bg-emerald-500/10 border border-emerald-500/30 rounded-lg p-3 font-mono min-h-[2.5rem]">
      </div>
    </div>
  </div>

  <script src="assets/transfer.js"></script>
</body>

</html>
